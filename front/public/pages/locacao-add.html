<div class="container">
  <h1 class="mb-4">Cadastro de Locação</h1>

  <form action="/api/locacao" method="POST">
    <div class="mb-3 position-relative">
      <label for="cliente" class="form-label">Código ou CPF do Cliente</label>
      <input
        type="text"
        id="cliente"
        class="form-control"
        placeholder="Digite o código ou CPF"
        autocomplete="off" />
      <ul
        id="sugestoes-clientes"
        class="list-group position-absolute w-100"
        style="z-index: 1000"></ul>
    </div>

    <div class="mb-3 position-relative">
      <label for="item" class="form-label">Código do Item</label>
      <input
        type="text"
        id="item"
        class="form-control"
        placeholder="Digite o código do item"
        autocomplete="off" />
      <ul
        id="sugestoes-itens"
        class="list-group position-absolute w-100"
        style="z-index: 1000"></ul>
    </div>

    <div id="item-selecionado" class="border rounded p-3 mb-3 d-none">
      <h5>Item Selecionado</h5>
      <p><strong>Descrição:</strong> <span id="desc"></span></p>
      <p><strong>Valor:</strong> R$ <span id="valor"></span></p>
      <p><strong>Avarias:</strong> <span id="avarias"></span></p>
      <p><strong>Disponibilidade:</strong> <span id="disponivel"></span></p>
    </div>

    <div class="mb-3">
      <label for="hora" class="form-label">Horas para locação</label>
      <input type="time" id="hora" name="hora" class="form-control" required />
    </div>

    <button
      id="cancelar"
      type="button"
      class="btn btn-light"
      style="width: 200px; margin-right: 20px">
      Cancelar
    </button>
    <button
      id="salvar"
      type="button"
      class="btn btn-secondary w-22"
      style="width: 200px">
      Adicionar
    </button>
    <output class="mt-3 d-block"></output>
  </form>
</div>
