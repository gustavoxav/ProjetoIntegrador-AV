<link rel="stylesheet" href="/styles/tables.css">
<div class="mt-4">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h2>Listagem de Locação</h2>
    <div class="justify-content-md-end">
      <button type="button" class="btn btn-light w-22" id="addButton">
        <a
          class="nav-link"
          aria-current="page"
          href="/locacao-add"
          id="btn-nova-locacao"
          data-route>
          Adicionar
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
          </svg>
        </a>
      </button>
    </div>
  </div>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Data/Hora locação</th>
        <th scope="col">Horas contratadas</th>
        <th scope="col">Hora da entrega prevista</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="tabela-locacoes">
      <td colspan="7" class="text-center">Nenhuma locação encontrada.</td>
    </tbody>
  </table>
</div>
