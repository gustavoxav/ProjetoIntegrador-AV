<link rel="stylesheet" href="/styles/tables.css" />
<div class="mt-4">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h2>Relatório de Itens Alugados</h2>
  </div>

  <h5 class="mt-4">Selecione um período:</h5>

  <div class="row g-2 align-items-end">
    <div class="col-12 col-md-4">
      <label for="startDate" class="form-label">Início</label>
      <input id="start-date" class="form-control" type="date" />
    </div>

    <div class="col-12 col-md-4">
      <label for="endDate" class="form-label">Fim</label>
      <input id="end-date" class="form-control" type="date" />
    </div>

    <div class="col-12 col-md-4">
      <button
        class="btn btn-outline-secondary w-60"
        type="button"
        id="btn-buscar-relatorio">
        Buscar
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </button>
    </div>
  </div>

  <output class="mt-3 d-none"></output>

  <div class="mt-4" id="resumo-relatorio">
    <h5>Resumo do Período</h5>
    <div class="row">
      <div class="col-md-4 mb-2">
        <div class="border rounded p-2 bg-light">
          <strong>Total de locações:</strong>
          <span id="resumo-total-geral">0</span>
        </div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="border rounded p-2 bg-light">
          <strong>Total de itens:</strong>
          <span id="resumo-qtd-itens">0</span>
        </div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="border rounded p-2 bg-light">
          <strong>Quantidade Top 10:</strong>
          <span id="resumo-qtd-top10">0</span>
        </div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="border rounded p-2 bg-light">
          <strong>Quantidade Outros:</strong>
          <span id="resumo-qtd-outros">0</span>
        </div>
      </div>
    </div>
  </div>
  <div class="align-items-center mt-4">
    <canvas id="grafico-itens-alugados"></canvas>
  </div>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">Posição</th>
        <th scope="col">ID</th>
        <th scope="col">Descrição</th>
        <th scope="col">Modelo</th>
        <th scope="col">Qtd. locação</th>
        <th scope="col">Percentual</th>
      </tr>
    </thead>
    <tbody id="tabela-equipamentos">
      <td colspan="6" class="text-center">Nenhum item encontrado.</td>
    </tbody>
  </table>
</div>
