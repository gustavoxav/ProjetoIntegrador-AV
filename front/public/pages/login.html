<div class="d-flex justify-content-center align-items-center" style="height: 80vh">
  <form class="w-100" style="max-width: 400px">
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="cpf" placeholder="Ex: 00000000000">CPF</label>
      <input type="number" id="cpf" class="form-control" />
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" />
    </div>

    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
      Entrar
    </button>
  </form>
</div>
